name: Deploy Static Site to VPS

on:
  push:
    branches:
      - main  # غيّرها لو بتستخدم master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🔨 Build & Export
        run: |
          yarn build
          yarn export

      - name: 🚀 Deploy via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "out/*"
          target: "/root/Work/FutureSolutions/out"

      - name: 🔁 Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: pm2 restart futuresite
